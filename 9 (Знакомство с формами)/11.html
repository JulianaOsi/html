<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Испытание: форма регистрации</title>
    </head>
    <body>
        <h1>Регистрация</h1>

        <form action="/echo" method="post">
            <label>Ваш логин (email):</label><br>
            <input type="text" name="email" id="email"><br>
            <label>Пароль:</label><br>
            <input type="password" name="password" id="password"><br>
            <label>Информация о себе:</label><br>
            <textarea name="info" id="info" cols="20" rows="3"></textarea><br>
            <input type="checkbox" checked id="check" name="check">
            <label>Подписаться на рассылку</label><br>
            <input type="submit" value="Зарегистрироваться">
        </form>
    </body>
</html>
