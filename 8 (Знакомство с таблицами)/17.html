<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Таблица посложнее</title>
</head>
<body>
<table>
    <caption>Посещения по городам</caption>
    <thead>
        <td>Город</td>
        <td>Посещения</td>
        <td>Страниц</td>
        <td>Время</td>
    </thead>
    <tbody>
    <tr>
        <td>СПб</td>
        <td>199</td>
        <td>18,02</td>
        <td>00:13:45</td>
    </tr>
    <tr>
        <td>Москва</td>
        <td>69</td>
        <td rowspan="2">нет данных</td>
        <td>00:00:44</td>
    </tr>
    <tr>
        <td>Киев</td>
        <td>5</td>
        <td>00:18:07</td>
    </tr>
    <tr>
        <td colspan="3">Всего посещений</td>
        <td colspan="1">273</td>
    </tr>
    </tbody>
</table>


</body>
</html>
