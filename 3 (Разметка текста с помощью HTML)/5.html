<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Многоуровневый список</title>
    </head>
    <body>
        <h1>Разделы курса</h1>
        <ol>
            <li>
                Теги заголовков
                <ol>
                    <li>h1</li>
                    <li>h2</li>
                    <li>Лиана</li>
                    <li>Лучшая</li>
                    <!-- добавьте элементы вложенного списка для первой цели сюда -->
                </ol>
            </li>
            <li>
                Теги списков
                <ul>
                    <li>h1</li>
                    <li>h2</li>
                    <li>Лиана</li>
                    <li>Лучшая</li>
                    <!-- добавьте элементы вложенного списка для первой цели сюда -->
                </ul>
                <!-- добавьте вложенный список для второй цели сюда -->
            </li>
            <li>Теги форм</li>
        </ol>
    </body>
</html>
