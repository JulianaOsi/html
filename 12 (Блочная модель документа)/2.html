<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Строчные элементы</title>
        <link rel="stylesheet" type="text/css" href="style1.css">
        <link rel="stylesheet" type="text/css" href="002-CSS.css">
    </head>
    <body>
        <h1>Строчные элементы</h1>
        <p><em>Строчные элементы</em> <strong>не создают переносов</strong>
            <span>строки</span> до и после себя. Такие элементы располагаются в
            строке слева направо. Если <em>строчный элемент</em> <span>не
                помещается в родительский контейнер</span>, то он переносится
            на следующую строку.
        </p>
        <p>
            <em>1111111111</em>
            <em>2222222222</em>
            <span>33333333</span>
            <span>44444444</span>
        </p>
    </body>
</html>
